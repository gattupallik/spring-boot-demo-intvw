name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          sudo rm -rf /var/lib/apt/lists/*

      - name: Setup Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          sudo rm -rf /var/lib/apt/lists/*

      - name: Build with Maven
        run: |
          cd your_project_directory
          mvn clean install

      - name: Build Docker image
        run: |
          cd your_project_directory
          docker build -t springboot-app:latest .

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/0.50.0/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin

      - name: Configure kubectl with EKS cluster
        run: |
          aws eks --region us-west-2 update-kubeconfig --name springboot-cluster
          cat ~/.kube/config

      - name: Deploy to EKS
        env:
          KUBECONFIG: ~/.kube/config
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false
